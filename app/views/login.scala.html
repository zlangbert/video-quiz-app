@()(implicit flash: Flash)

@main("Login") {

    <main style="min-height: 100vh; display: flex; flex-direction: column; ;align-items: center; justify-content: center;">
        <div class="well" style="width: 450px">
            <fieldset>
                <legend>Trinity Quizzes</legend>
                <p>Use your Trinity google account to login:</p>
                <a href="@routes.AuthController.authenticate("google")" class="btn btn-primary"
                   style="width: 100%">
                    Google Login
                </a>
            </fieldset>
        </div>
        <div style="height: 20vh;"></div>
    </main>
}
