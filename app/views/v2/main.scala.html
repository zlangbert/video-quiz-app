@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>@title</title>

        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">

        <link href="@routes.Assets.versioned("lib/bootstrap/dist/css/bootstrap.css")" rel="stylesheet">
        <link href="@routes.Assets.versioned("lib/bootstrap-material-design/dist/css/material.css")" rel="stylesheet">
    </head>
    <body>

        @content

        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="@routes.Assets.versioned("lib/bootstrap-material-design/dist/js/material.js")"></script>
		<script>
			$.material.init()
		</script>
    </body>
</html>
