  driver = "slick.driver.MySQLDriver$"
  db = {
    driver = "com.mysql.jdbc.Driver"
    url = "jdbc:mysql://localhost:3307/video_quizzes"
    user = "video_quizzes"
    password = "video_quizzes"
  }
}

