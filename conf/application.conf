# Secret key
# ~~~~~
play.crypto.secret = "changeme"
play.crypto.secret=${?APPLICATION_SECRET}

# The application languages
# ~~~~~
play.i18n.langs = [ "en" ]

# App module
play.modules.enabled += "app.AppModule"

# Error handler
play.http.errorHandler = "app.ErrorHandler"

# Database configuration
# ~~~~~
